name: Build Linux Binary

on:
  push:
    branches: [ "main" ]  # 触发条件：推送到 main 分支时运行

jobs:
  build:
    runs-on: ubuntu-latest  # 使用 Linux 环境，确保编译出 Linux 二进制

    steps:
    - uses: actions/checkout@v4  # 检出代码

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable  # 安装稳定版 Rust 工具链

    - name: Build Release
      run: cargo build --release  # 编译 Release 版本

    - name: Upload Artifact
      uses: actions/upload-artifact@v4  # 上传编译结果作为 artifact，便于下载
      with:
        name: poe2openai-linux
        path: target/release/poe2openai  # 只上传二进制文件
